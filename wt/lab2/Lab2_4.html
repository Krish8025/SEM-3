<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
    var a=prompt("enter lowest number :");
    var b=prompt("enter highest number :");
    for(let i=1;i<=a;i++){
        if(a%i==0 & b%i==0){
            gcd = i;
        }
        
    }document.write("GCD "+gcd);
    </script>
</body>
</html>
