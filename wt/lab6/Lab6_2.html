<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onclickk()">onclick</button>
    <button ondblclick="ondouble()">ondouble click</button>
    <button onmousedown="ondown ()">on mouse down</button>
    <button onmousemove="onmove ()">on mouse move</button>
    <button onmouseover="onover ()">on mouse over</button>
    <button onmouseout="onout ()">on mouse out</button>
    <button onmouseup="onup ()">on mouse up</button>
    
    <script>
    function onclickk(){
        document.body.style.backgroundColor="red";
    }
    function ondouble(){
        document.body.style.backgroundColor="blue";
    }
    function ondown(){
        document.body.style.backgroundColor="black";
    }
    function onmove(){
        document.body.style.backgroundColor="green";
    }
    function onover(){
        document.body.style.backgroundColor="red";
    }
    function onout(){
        document.body.style.backgroundColor="black";
    }
    function onup(){
        document.body.style.backgroundColor="blue";
    }
</script>
</body>
</html>
