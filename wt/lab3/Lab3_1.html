<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
       var n =Number(prompt("enter size of array"));
       for(let i=0;i<n;i++){
            arr[i]=Number(prompt("enter array"));
       }document.write(arr)
       var max=arr[0];
       for(let i=1;i<n;i++){
        if(max<arr[i]){
            max=arr[i];
        }
      
       }
       alert("max is: "+max);
    </script>
</body>
</html>
